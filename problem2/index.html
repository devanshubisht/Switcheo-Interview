<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/902ddd1dfd.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <div class ="container">
    <div class="header">
        <h2>Send Tokens</h2>
    </div>

    <form class="form" id ="form">
        <div class="form-control">
            <label for="input-address">ETH Address</label>
            <input type="text"
            placeholder="Address to" id="input-address">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="input-amount">Amount</label>
            <input type="number"
            placeholder="Amount to send" id="input-amount">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="input-number">Phone Number</label>
            <input type="number"
            placeholder="+65 ..." id="input-number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <button> Send Otp </button>

        <div class="space">
        </div>

        <div class="form-control">
            <label for="input-otp">OTP Authentication</label>
            <input type="number"
            placeholder="OTP Number" id="input-otp">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <button> SEND TOKENS </button>

    </form>
  </div>

<script src="script.js"></script>
</body>

</html>
